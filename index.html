<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tres en raya</title>
</head>
<body>
    <h1 class="title" id="title">Tres en raya</h1>
    <div class="container__results">
        <div class="container__results--numbers">
            <span class="result result-1" id="result-1"></span>-<span class="result result-2" id="result-2"></span>
        </div>
    </div>
    <div class="container_game_and_arrow">
        <div class="container__game" id="container__game">
            <div data-pos= "0" class="marker" ></div>
            <div data-pos= "1" class="marker" ></div>
            <div data-pos= "2" class="marker" ></div>
            <div data-pos= "3" class="marker" ></div>
            <div data-pos= "4" class="marker" ></div>
            <div data-pos= "5" class="marker" ></div>
            <div data-pos= "6" class="marker" ></div>
            <div data-pos= "7" class="marker" ></div>
            <div data-pos= "8" class="marker" ></div>
        </div>
        <i class="line__corner__left" id="line-corner-left"></i>
        <i class="line__corner__right" id="line-corner-right"></i>
        <i class="line__row__1" id="line-row-1"></i>
        <i class="line__row__2" id="line-row-2"></i>
        <i class="line__row__3" id="line-row-3"></i>
        <i class="line__column__1" id="line-column-1"></i>
        <i class="line__column__2" id="line-column-2"></i>
        <i class="line__column__3" id="line-column-3"></i>
    </div>
    <div class="message" id="message">
        <div class="message-item">
            <button class="button" id="restart">Reiniciar</button>
        </div>
        <div class="message-item">
            <p class="paragraph" id="paragraph">Â¡Ganaste!</p>
        </div>
        <div class="message-item">
            <button class="button" id="continue">Continuar</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
